      <div class="container">
        
      <div class="row">


        <div class="col-6 offset-3">

          <fieldset>
            <legend>Formulario de registro</legend>

            <form action="#" method="post">
              
              <div class="form-group">
                <label for="nombre"> Nombre: </label>
                <input class="form-control" type="text" name="nombre" id="nombre">
              </div>

              <div class="form-group">
                <label for="primerApellido"> Primer Apellido: </label>
                <input class="form-control" type="text" name="primerApellido" id="primerApellido">
              </div>


              <div class="form-group">
                <label for="SegundoApellido"> Segundo Apellido: </label>
                <input type="text" class="form-control" name="SegundoApellido" id="SegundoApellido">
              </div>

              <div class="form-group">
                <label class="form-check-label" for="#">Tipo de Modalidad: </label>

                <div class="form-group">
                <div class="form-check">

                  <input  class="form-check-input"  type="checkbox" id="presencial" value="Presencial">
                  <label class="form-check-label" for="presencial">Presencial</label>

                </div>
              
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remoto" value="Remoto">
                  <label class="form-check-label" for="remoto">Remoto</label>

                </div>

                <div class="form-check">

                  <input class="form-check-input" type="checkbox" id="mixto" value="Mixto">
                  <label class="form-check-label" for="mixto">Mixto</label>

                </div>
              </div>
            </div>

              <div class="form-group">
                <label for="#">Sexo: </label>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sexo" id="mujer "value="mujer">
                  <label class="form-check-label" for="mujer">Mujer</label>

                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sexo" id="hombre "value="hombre">
                  <label class="form-check-label" for="mujer">Hombre</label>

                </div>

              </div>


              <div class="form-group">
                
                <label class="form-check-label" for="curso">Curso: </label>

                <div>
                <select name="curso" id="curso" class="form-control" >
                  <option value="0">Seleccione...</option>
                  <option value="1">Creatividad y diseño</option>
                  <option value="2">Database Systems</option>
                  <option value="3">Desarrollo móvil android</option>
                  <option value="4">Finanzas</option>
                </select>
              </div>

              </div>

              <div class="form-group">

                <label for="curso">Observaciones: </label>
                <br>
                <div class="form-textarea"></div>
                  <textarea style="resize: none; "name="observaciones" id="observaciones" cols="60" rows="10">
                  </textarea>
                
              </div>


              <div class="form-group">

                <input class="form-check-button" type="submit" value="Registrar" name="registrar" id="registrar">
                <input class="form-check-button" type="reset" value="Cancelar" name="reset" id="reset">

              </div>

     </div>
      </div>
      </div>
